name: Daily Whatnot App Rankings

on:
  schedule:
    - cron: "0 10 * * *" # 10am UK time
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    env:
      SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
      PAT_TOKEN: ${{ secrets.PAT_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Python script
        run: python rank_bot.py

      - name: Commit updated ranking history
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          # Set remote URL with PAT_TOKEN
          git remote set-url origin https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }}.git

          # Pull remote changes first
          git pull --rebase origin main || echo "No remote changes to rebase"

          # Add and commit only if there are changes
          git add ranking_history.json
          git diff-index --quiet HEAD || git commit -m "Update ranking history"

          # Push changes
          git push origin main || echo "Nothing to push"
