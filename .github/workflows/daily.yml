name: Daily App Store Ranking Bot

on:
  schedule:
    - cron: "0 10 * * *"   # Runs every day at 10:00 UTC (10am UK in winter)
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run Python script
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: python rank_bot.py
      - name: Commit updated ranking history
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add ranking_history.json
          git commit -m "Update ranking history" || echo "No changes to commit"
          git push
